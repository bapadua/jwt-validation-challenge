name: Terraform Lambda Deploy

on:
  push:
    paths:
      - 'aws-lambda-jwt/**'
      - 'jwt-validation-lib/**'
      - 'terraform/lambda-simple/**'
      - 'pom.xml'
    branches: [ main ]
  workflow_dispatch:  # Permite execuÃ§Ã£o manual

env:
  JAVA_VERSION: '21'
  AWS_REGION: us-east-1
  LAMBDA_FUNCTION_NAME: jwt-validator
  TERRAFORM_VERSION: '1.6.0'

jobs:
  terraform-deploy:
    name: Terraform Infrastructure & Lambda Deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: maven
        
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
        
    - name: Install Parent POM
      run: |
        echo "ðŸ“¦ Installing parent POM..."
        mvn clean install -N -B
        echo "âœ… Parent POM installed"
        
    - name: Build JWT Validation Library
      run: |
        echo "ðŸ“¦ Building JWT Validation Library..."
        cd jwt-validation-lib
        mvn clean install -DskipTests -B
        echo "âœ… JWT Validation Library built"
        
    - name: Build Lambda package
      run: |
        echo "ðŸ“¦ Building Lambda package..."
        cd aws-lambda-jwt
        mvn clean package -DskipTests -B
        
        # Verifica se o JAR foi criado
        if ls target/aws-lambda-jwt-*.jar 1> /dev/null 2>&1; then
            echo "âœ… Lambda JAR criado com sucesso"
            JAR_SIZE=$(stat -c%s target/aws-lambda-jwt-*.jar)
            echo "ðŸ“¦ Tamanho do JAR: $(echo "$JAR_SIZE" | awk '{printf "%.1f MB", $1/1024/1024}')"
        else
            echo "âŒ Erro: Lambda JAR nÃ£o foi criado"
            exit 1
        fi
        
    - name: Terraform Init
      run: |
        echo "ðŸ—ï¸ Initializing Terraform..."
        cd terraform/lambda-simple
        terraform init
        
    - name: Terraform Plan
      run: |
        echo "ðŸ“‹ Planning Terraform changes..."
        cd terraform/lambda-simple
        terraform plan -detailed-exitcode
      continue-on-error: true
      
    - name: Terraform Apply
      run: |
        echo "ðŸš€ Applying Terraform infrastructure..."
        cd terraform/lambda-simple
        terraform apply -auto-approve
        
        # Captura outputs importantes
        echo "ðŸ“¤ Getting Terraform outputs..."
        FUNCTION_URL=$(terraform output -raw lambda_function_url 2>/dev/null || echo "not_available")
        echo "ðŸ”— Function URL: $FUNCTION_URL"
        echo "FUNCTION_URL=$FUNCTION_URL" >> $GITHUB_ENV
        
    - name: Deploy Lambda Code
      run: |
        echo "ðŸ“¦ Deploying Lambda code..."
        cd aws-lambda-jwt
        
        # Encontra o JAR criado
        LAMBDA_JAR=$(ls target/aws-lambda-jwt-*.jar 2>/dev/null | head -n 1)
        echo "ðŸš€ Deploying: $LAMBDA_JAR"
        
        # Update Lambda function code
        aws lambda update-function-code \
          --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
          --zip-file fileb://$LAMBDA_JAR
          
        # Wait for update to complete
        aws lambda wait function-updated \
          --function-name ${{ env.LAMBDA_FUNCTION_NAME }}
          
        echo "âœ… Lambda code deployed successfully!"
        
    - name: Test Lambda function
      run: |
        echo "ðŸ§ª Testing Lambda function..."
        
        # Cria arquivo temporÃ¡rio com payload de teste
        echo '{"token": "eyJhbGciOiJIUzI1NiJ9.eyJSb2xlIjoiQWRtaW4iLCJTZWVkIjoiNzg0MSIsIk5hbWUiOiJUb25pbmhvIEFyYXVqbyJ9.QY05sIjtrcJnP533kQNk8QXcaleJ1Q01jWY_ZzIZuAg"}' > test-payload.json
        
        # Test with valid JWT
        aws lambda invoke \
          --function-name ${{ env.LAMBDA_FUNCTION_NAME }} \
          --payload file://test-payload.json \
          --cli-binary-format raw-in-base64-out \
          response.json
          
        echo "ðŸ“‹ Lambda response:"
        cat response.json
        
        # Verifica se a resposta contÃ©m "valid"
        if grep -q '"valid"' response.json; then
            echo "âœ… Lambda responding correctly"
        else
            echo "âš ï¸ Lambda response may be unexpected"
        fi
        
        # Limpa arquivo temporÃ¡rio
        rm test-payload.json
        
    - name: Test Function URL
      run: |
        echo "ðŸŒ Testing Function URL..."
        
        if [ "$FUNCTION_URL" != "not_available" ]; then
            echo "ðŸ”— Function URL: $FUNCTION_URL"
            
            # Test via HTTP with valid JWT
            echo "ðŸ§ª Testing with valid JWT..."
            curl -X POST "$FUNCTION_URL" \
              -H "Content-Type: application/json" \
              -d '{"token": "eyJhbGciOiJIUzI1NiJ9.eyJSb2xlIjoiQWRtaW4iLCJTZWVkIjoiNzg0MSIsIk5hbWUiOiJUb25pbmhvIEFyYXVqbyJ9.QY05sIjtrcJnP533kQNk8QXcaleJ1Q01jWY_ZzIZuAg"}' \
              -w "\nðŸ“Š Status: %{http_code}\n" \
              -s | jq '.' || echo "Response is not JSON"
              
            echo ""
            echo "ðŸ§ª Testing with invalid JWT..."
            curl -X POST "$FUNCTION_URL" \
              -H "Content-Type: application/json" \
              -d '{"token": "invalid-token"}' \
              -w "\nðŸ“Š Status: %{http_code}\n" \
              -s | jq '.' || echo "Response is not JSON"
        else
            echo "âš ï¸ Function URL not available from Terraform output"
        fi
        
    - name: Deployment Summary
      run: |
        echo "## ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Infrastructure**: Created/Updated via Terraform" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Lambda Function**: Deployed and tested" >> $GITHUB_STEP_SUMMARY
        echo "âœ… **Function URL**: Available for HTTP requests" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "$FUNCTION_URL" != "not_available" ]; then
            echo "ðŸ”— **Function URL**: $FUNCTION_URL" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Commands:" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo 'curl -X POST '"$FUNCTION_URL"' \' >> $GITHUB_STEP_SUMMARY
        echo '  -H "Content-Type: application/json" \' >> $GITHUB_STEP_SUMMARY
        echo '  -d '\''{"token": "YOUR_JWT_TOKEN"}'\''' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY 