name: Terraform Destroy

on:
  workflow_dispatch:  # Apenas execuÃ§Ã£o manual
    inputs:
      confirm_destroy:
        description: 'Digite "DESTROY" para confirmar a destruiÃ§Ã£o'
        required: true
        type: string
      force_import:
        description: 'Tentar importar recursos existentes antes de destruir?'
        required: false
        type: boolean
        default: false

env:
  AWS_REGION: us-east-1
  TERRAFORM_VERSION: '1.6.0'

jobs:
  terraform-destroy:
    name: Destroy Infrastructure
    runs-on: ubuntu-latest
    
    steps:
    - name: Validate confirmation
      run: |
        if [ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]; then
          echo "âŒ ConfirmaÃ§Ã£o incorreta. Digite exatamente 'DESTROY' para confirmar."
          exit 1
        fi
        echo "âœ… ConfirmaÃ§Ã£o vÃ¡lida. Procedendo com a destruiÃ§Ã£o..."
    
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}
        
    - name: Terraform Init
      run: |
        echo "ðŸ—ï¸ Initializing Terraform..."
        cd terraform/lambda-simple
        terraform init
        
    - name: Check Terraform State
      run: |
        echo "ðŸ“Š Checking Terraform state..."
        cd terraform/lambda-simple
        echo "Current state:"
        terraform state list || echo "No resources in state"
        echo ""
        echo "Terraform show:"
        terraform show || echo "No state to show"
        
    - name: Check AWS Resources
      run: |
        echo "ðŸ” Checking existing AWS resources..."
        echo "Lambda functions:"
        aws lambda list-functions --query 'Functions[?FunctionName==`jwt-validator`].[FunctionName,FunctionArn]' --output table || echo "No Lambda functions found"
        echo ""
        echo "Function URLs:"
        aws lambda list-function-url-configs --function-name jwt-validator --output table 2>/dev/null || echo "No function URLs found"
        
    - name: Import Resources (if requested)
      if: github.event.inputs.force_import == 'true'
      run: |
        echo "ðŸ“¥ Attempting to import existing resources..."
        cd terraform/lambda-simple
        
        # Tentar importar a funÃ§Ã£o Lambda
        if aws lambda get-function --function-name jwt-validator >/dev/null 2>&1; then
          echo "Importing Lambda function..."
          terraform import aws_lambda_function.jwt_lambda jwt-validator || echo "Failed to import Lambda function"
        fi
        
        # Tentar importar Function URL
        if aws lambda get-function-url-config --function-name jwt-validator >/dev/null 2>&1; then
          echo "Importing Function URL..."
          terraform import aws_lambda_function_url.jwt_lambda_url jwt-validator || echo "Failed to import Function URL"
        fi
        
        echo "State after import:"
        terraform state list
        
    - name: Terraform Plan Destroy
      run: |
        echo "ðŸ“‹ Planning destruction..."
        cd terraform/lambda-simple
        terraform plan -destroy -detailed-exitcode -out=destroy.plan
        echo "Plan created successfully"
      id: plan_destroy
      
    - name: Show Destroy Plan
      run: |
        echo "ðŸ“‹ Showing destroy plan..."
        cd terraform/lambda-simple
        terraform show destroy.plan
        
    - name: Terraform Destroy
      run: |
        echo "ðŸ—‘ï¸ Destroying infrastructure..."
        cd terraform/lambda-simple
        
        # Se o estado estiver vazio, tentar destruiÃ§Ã£o manual via AWS CLI
        if [ -z "$(terraform state list)" ]; then
          echo "âš ï¸ Estado Terraform vazio. Tentando destruiÃ§Ã£o manual via AWS CLI..."
          
          # Deletar Function URL
          echo "Deleting Function URL..."
          aws lambda delete-function-url-config --function-name jwt-validator 2>/dev/null || echo "Function URL nÃ£o encontrada ou jÃ¡ deletada"
          
          # Deletar Lambda Function
          echo "Deleting Lambda Function..."
          aws lambda delete-function --function-name jwt-validator 2>/dev/null || echo "Lambda function nÃ£o encontrada ou jÃ¡ deletada"
          
        else
          echo "Destroying via Terraform..."
          terraform destroy -auto-approve
        fi
        
    - name: Verify Cleanup
      run: |
        echo "ðŸ” Verificando se os recursos foram removidos..."
        
        # Verificar Lambda
        if aws lambda get-function --function-name jwt-validator >/dev/null 2>&1; then
          echo "âŒ Lambda function ainda existe!"
          aws lambda get-function --function-name jwt-validator --query 'Configuration.[FunctionName,State]' --output table
        else
          echo "âœ… Lambda function removida com sucesso"
        fi
        
        # Verificar Function URL
        if aws lambda get-function-url-config --function-name jwt-validator >/dev/null 2>&1; then
          echo "âŒ Function URL ainda existe!"
        else
          echo "âœ… Function URL removida com sucesso"
        fi
        
    - name: Cleanup Summary
      run: |
        echo "## ðŸ—‘ï¸ Cleanup Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Verificar se recursos ainda existem
        LAMBDA_EXISTS=$(aws lambda get-function --function-name jwt-validator >/dev/null 2>&1 && echo "exists" || echo "deleted")
        URL_EXISTS=$(aws lambda get-function-url-config --function-name jwt-validator >/dev/null 2>&1 && echo "exists" || echo "deleted")
        
        if [ "$LAMBDA_EXISTS" = "deleted" ] && [ "$URL_EXISTS" = "deleted" ]; then
          echo "âœ… **Status**: Todos os recursos foram removidos com sucesso" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Lambda Function**: Removida" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Function URL**: Removida" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’° **Cost**: ~$0/month (recursos deletados)" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Status**: Alguns recursos ainda existem" >> $GITHUB_STEP_SUMMARY
          echo "- **Lambda Function**: $LAMBDA_EXISTS" >> $GITHUB_STEP_SUMMARY
          echo "- **Function URL**: $URL_EXISTS" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **AÃ§Ã£o necessÃ¡ria**: Verificar manualmente no console AWS" >> $GITHUB_STEP_SUMMARY
        fi 